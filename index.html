<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>::Registration Page::</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-image: url("https://i.pinimg.com/736x/e5/cf/2f/e5cf2faa5abb6eda8fd5cdda15f6714c.jpg"); /* Wallpaper bisa kamu ganti sesuka hati */
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            background-color: white;
            border: 3px solid grey;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        td {
            padding: 8px 10px;
        }
        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #e086f9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d472f5;
        }
    </style>
</head>
<body>
    <form action="daftar.php" method="POST">
        <table>
            <tr>
                <td colspan="2" style="text-align:center; font-size:24px; font-weight:bold; padding-bottom:20px;">
                    Form Registrasi User
                </td>
            </tr>

            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" name="username" placeholder="Masukkan nama lengkap" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Masukkan password" required></td>
            </tr>

            <tr>
                <td>Umur:</td>
                <td><input type="number" name="umur" placeholder="Masukkan umur (min 10)" min="0" required></td>
            </tr>

            <tr>
                <td>Asal Kota:</td>
                <td><input type="text" name="kota" placeholder="Masukkan asal kota" required></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:center; padding-top:20px;">
                    <button type="submit" name="submit">Daftar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
